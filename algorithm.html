	function reverse(s){
		if(s.length==1) return s;
		return reverse(s.substring(1))+s.charAt(0);
	}
	/*上台阶*/
	function step(num){
		if(num==1) return 1;
		if(num==2) return 2;
		return step(num-1)+step(num-2);
	}
