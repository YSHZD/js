<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>console</title>
</head>
<body>
	<div id="info">
		<h3>123</h3>
		<p>456</p>
	</div>
	<script type="text/javascript">
		console.log('hello');
		console.info('信息');
		console.error('错误');
		console.warn('警告');
	</script>
	<script type="text/javascript">
	//console上述的集中度支持printf的占位符格式，支持的占位符有：字符（%s）、整数（%d或%i）、浮点数（%f）和对象（%o）
		console.log("%d年%d月%d日",2017,07,31);
	</script>
	<script type="text/javascript">
		console.group("第一组信息");
		console.log("第一条");
		console.log("第二条");
		console.groupEnd();
		console.group("第一.组信息");
		console.log("第一.条");
		console.log("第二.条");
		console.groupEnd();
	</script>
	<script type="text/javascript">
	//console.dir()可以显示一个对象所有的属性和方法。
		var info = {
			blog:"http://www",
			qq:122334,
			message:"nihao"
		};
		console.dir(info);
	</script>
	<script type="text/javascript">
	//console.dirxml()用来显示网页的某个节点（node）所包含的html/xml代码。
		var info = document.getElementById('info');
		console.dirxml(info);
	</script>
	<script type="text/javascript">
	//console.assert()用来判断一个表达式或变量是否为真。如果结果为否，则在控制台输出一条相应信息，并且抛出一个异常
		var result = 1;
		console.assert(result);
		var year = 2017;
		console.assert(year == 2018,"错误哦");
	</script>
	<script type="text/javascript">
	//console.trace()用来追踪函数的调用轨迹。
		function add(a,b){
			console.trace();
			return a+b;
		}
		var x = add3(1,1);
		function add3(a,b){return add2(a,b);}
		function add2(a,b){return add1(a,b);}
		function add1(a,b){return add(a,b);}
	</script>

			for(var j=0;j<10000;j++){

			}
		}
		console.timeEnd("控制台计时器");
	</script>

</body>
</html>
