<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{background:red;}
		p{background:yellow;margin:10px;}
		div{border:1px solid blue;height:300px;}
		.p1{display:none;}
		.p2{visibility: hidden;}
	</style>
</head>
<body>
<div>
	<p>1</p>
	<p class="p1">2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<p>6</p>
	<p>7</p>
	<p class="p2">8</p>
	<p>9</p>
</div>
</body>
</html>
