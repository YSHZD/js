<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map filter some every foreach forin forof</title>
</head>
<body>
	<script type="text/javascript">
		var list = [1,2,3,4,5];
		var other = list.map((d,i)=>{
			if(i%2==0){
				return d*4;
			}else{
				return d;
			}
			
		});
		//console.log(other);//4, 2, 12, 4, 20
		var other1 = list.filter((d,i)=>{
			return d%2;
		});
		//[true,false,true,false,true]
		//console.log(other1);//1, 3, 5
		
		var other2 = list.some((d,i)=>{
			return d>6;
		});
		//console.log(other2);//false
		//
		var other3 = list.every((d,i)=>{
			return d<7;
		});
		//console.log(other3);//true
		
		var good = [];
		list.forEach((d,i,array)=>{
			good.push(array[i]+20);
		});
		console.log("kk:"+good);

		let str = 'hello';
		for(let s of str){
			console.log(s);
		}
		let arr = [1,2,3,4,5,6];
		for(let e of arr){
			console.log(e);
		}
		obj = {a:1,b:3,c:5};
		for(let key of Object.keys(obj)){
			console.log(key,obj[key]);
		}
		let arr1 = ['a','b','c','d','e'];
		for(let key of arr1.entries()){
			console.log(key);
		}
		var data = [11,12,13,14,15,16,17];
		var sum=0;
		data.forEach(function(v){
			sum+=v;
		});
		document.write(sum+'<br>');
	</script>
</body>
</html>
