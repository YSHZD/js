<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style type="text/css">

		p{width:48%;background:pink;margin-top:10px;
			padding:5px;box-sizing:border-box;text-align:center;display:inline-block;height:80px;}
		@media screen and (max-width: 500px){
			p{width:100%;}
		} 
		 p:last-of-type{background:yellow;} 
		 p:first-of-type{background:green;} 
		 p:nth-of-type(4){background:blue;}
		 p:nth-last-of-type(2){background:yellow;} 
		

	</style>
</head>
<body>
		<h1>	GOOD</h1>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<h1>	GOOD</h1>
	<p>5</p>
	<p>6</p>
	<h1>	GOOD</h1>
	<p>7</p>
	<p>8</p>
	<p>9</p>
	<p>10</p>
	<p>11</p>
	<p>12</p>
	<p>13</p>
	<p>14</p>
	<p>15</p>
	<p>16</p>
	<p>17</p>
	<p>18</p>
	<p>19</p>
	<p>20</p>
</body>
<script type="text/javascript">
	var obj = document.querySelectorAll('p');
	for(var i=0,len=obj.length;i<len;i++){
		if(i%2==0){
			obj[i].style.float = 'left';
			obj[i].style.color = 'red';
		}else{
			obj[i].style.float = 'right';
		}
	}
</script>
</html>
