<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>promise</title>
</head>

</body>
<script>
function runAsync(){
	var p = new Promise(function(resolve,reject){
		setTimeout(function(){
			var num = Math.ceil(Math.random()*10);
			if(num<=6){
				resolve(num)
			}else{
				reject('数字太大')
			}
		},1000)
	});
	return p;
}
runAsync().then(function(data){
	console.log('resolve');
	console.log(data);
	return new Promise(function(resolve,reject){
		setTimeout(function(){
			resolve('good');
			reject('bad')
		},1000)
	})
},function(data){
	console.log('rejected');
	console.log(data);
}).then(function(data){
	console.log(data)
},function(data){
	console.log(data)
})
</script>
</html>
