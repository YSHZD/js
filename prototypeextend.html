<script type="text/javascript">
//原型继承:  无new的对象
var a = {
	name:'小米'
};
var b = cloneObj(a);
b.name = '小熊熊';
alert(a.name);
alert(b.name);

function cloneObj(obj){
	var F = function(){};
	F.prototype = obj;
	return new F();
}
</script>
